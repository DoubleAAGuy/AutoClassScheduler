<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Import Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 300px; margin-bottom: 20px; font-family: monospace; }
    select, button { padding: 10px; font-size: 16px; margin-bottom: 20px; }
    .flash { color: green; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Import Students or Teachers</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="flash">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label for="file_type">Select file type:</label>
    <select name="file_type" id="file_type">
      <option value="students">Students</option>
      <option value="teachers">Teachers</option>
    </select>

    <textarea name="file_content" placeholder="Paste your file contents here"></textarea>
    <br>
    <button type="submit">Save</button>
  </form>

  <a href="{{ url_for('index') }}">Back to Main Page</a>
</body>
</html>
